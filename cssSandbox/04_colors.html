<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Colors</title>
	<style>
		/* Color name */
		h1 {
			color: blue;
		}
		/* Rgb */
		h2 {
			color: rgb(20, 100, 120)
		}
		/* Hexadecimal */
		/* It goes from 3 to 6 characters in a range from 0 to 9 and with the letters "e" or "f"  */
		h3 {
			color: #06728c;
		}
	</style>
</head>
<body>
	<h1>Heading One</h1>
	<h2>Heading two</h2>
	<h3>Heading three</h3>
</body>
</html>
