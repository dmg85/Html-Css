<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Links &amp; Buttons</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
		a {
			color: #0049F5;
			text-decoration: none;
		}
		a:hover {
			color: white;
		}
		/* a:visited {
			color: #DF2935;
		} */
		a:active {
			color: #FDCA40;
		}
		/* Button Styling */
		.btn {
			background: #0A54FF;
			border: none;
			font-size: 16px;
			color: #fff;
			border-radius: 3px;
			padding: 10px 20px;
			cursor: pointer;
		}
		.btn:hover {
			background: #0043E0;
		}
	</style>
</head>
<body>
	<br>
	<a href="#" class="btn">My link</a>
	<br>
	<br>
	<!-- Emmet for this line of code 'button:button.btn{Click me}' -->
	<button type="button" class="btn">click me</button>
</body>
</html>
