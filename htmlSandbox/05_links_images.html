<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External link -->
  <p>
    <a href="http://investing.com" target="_blank">Click for investing</a>
  </p>
  <p>
    <a href="http://apple.com">Click for investing</a>
  </p>

  <!-- Internal link -->
  <p><a href="/htmlSandbox/04_typography.html" target="_blank">Typography</a></p>

  <!-- Local image -->
  <img src="/htmlSandbox/img/Code.png" alt="Screen code" width="300">

  <!-- Remote images -->
  <img src="https://source.unsplash.com/300x300/?nature" alt="Another image" width="300">
</body>
</html>
