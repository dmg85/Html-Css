<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and tables</title>
</head>
<body>
  <!-- Unordered list -->
  <!-- Emmet shortcut for this ul "ul>li{item $}*4" -->
  <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ul>

<!-- Ordered lists -->
<ol>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
</ol>

<!-- Nested lists -->
<ul>
  <li>Item 1</li>
  <li>Item 2
    <ul>
      <li>Nested Item 1</li>
      <li>Nested Item 2</li>
    </ul>
  </li>
  <li>Item 3</li>
  <li>Item 4</li>
</ul>

<!-- Tables -->
  <table style="width: 600px;">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>jdoe@mymail.com</td>
      </tr>
      <tr>
        <td>Pepo</td>
        <td>Perez</td>
        <td>perez-io@botmail.com</td>
      </tr>
      <tr>
        <td>Danny</td>
        <td>Pe√±a</td>
        <td>snowflake1@thecastle.com</td>
      </tr>
    </tbody>
  </table>

</table>
</body>
</html>
