<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" name="name" id="name" placeholder="Your name">
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="" id="email" placeholder="Your email">
    </div>
    <!-- Textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="40" rows="5"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex"> Sex</label>
      <select name="sex" id="sex">
        <option value="male" selected>Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="birthdate">Birth date</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership">Basic
      <input type="radio" name="membership" value="simple" id="membership">Estandard
      <input type="radio" name="membership" value="simple" id="membership" checked>Plus
    </div>
    <!-- Checkbox -->
    <div>
      <label for="membership">Vehicle</label>
      <input type="checkbox" name="vehicle" value="simple" id="vehicle" Checked>Bycicle
      <input type="checkbox" name="vehicle" value="simple" id="vehicle">Bike
      <input type="checkbox" name="vehicle" value="simple" id="vehicle">Car
    </div>
    <!-- Input submit -->
    <!-- <input type="submit" value="Submit"> -->
    <!-- Button submit -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
